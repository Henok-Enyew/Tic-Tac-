<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tae - Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>❌⭕</h1>
    </header>
    <main>
      <div class="grid">
        <button class="row row--1"></button>
        <button class="row row--2"></button>
        <button class="row row--3"></button>
        <button class="row row--4"></button>
        <button class="row row--5"></button>
        <button class="row row--6"></button>
        <button class="row row--7"></button>
        <button class="row row--8"></button>
        <button class="row row--9"></button>
      </div>
      <div id="player--0" class="player player--0">
        <h2 class="name--0">Player ❌</h2>
        <p class="score score--0">0</p>
      </div>
      <div id="player--1" class="player player--1">
        <h2 class="name--1">Player ⭕</h2>
        <p class="score score--1">0</p>
      </div>
      <button class="btn-new">New game 🔁</button>
    </main>
    <div class="winner hidden">
      <button class="close-winner-btn">&times;</button>
      <h2 class="">
        🏆🏆 <span class="winner-player">Player 1</span> wins the Match !!
      </h2>
    </div>

    <footer>
      <p>&copy; &mdash; 👩🏾‍💻 Enoch 2015 EC</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
